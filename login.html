<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/1-login.css">
    <link rel="icon" href="imgs/Beige Cute Minimalistic Candle Logo.png" type="image/png">
    <script src="js/logi,.js"></script>
    <title>log inقوم ولعلك شمعه</title>
</head>
<body>
    <div class="login-container">
        <h2>LOGIN</h2>
        <img src="imgs/candlelog.png" class="candlelog">
        <p>Please enter your e-mail and password:</p>
        <form id="loginForm">
            <input type="text" id="username" name="username" placeholder="username">
            <input type="password" id="password" name="password" placeholder="Password">
            <label for="saveMe" class="save">Save Me</label>
            <input type="checkbox" id="saveMe" name="saveMe" class="savebut">
            <a href="#" class="pass">Forgot password?</a> <br/><br/><br/>
            <button type="button" onclick="checkLogin()">LOGIN</button>
        </form>
        <p class="creatacc">Don't have an account? <a href="signup.html">Create one</a></p>
    </div>
</body>
</html>
