<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/signup.css">
    <link rel="icon" href="imgs/Beige Cute Minimalistic Candle Logo.png" type="image/png">
    <title>Sign Upقوم ولعلك شمعه</title>
</head>
<body>

    <div class="login-container">
        <h2>SIGN UP</h2>
        <img src="imgs/candlelog.png" class="candlelog">
        <form id="signupForm">
            <input type="text" id="name" name="name" placeholder="Full Name">
            <input type="text" id="username" name="username" placeholder="Username">
            <input type="text" id="email" name="email" placeholder="Email">
            <input type="password" id="password" name="password" placeholder="Password">
            <input type="password" id="repeatPassword" name="repeatPassword" placeholder="Repeat Password">
            
            <label for="gender">Gender:</label>
            <select id="gender" name="gender">
                <option value="">Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>

            <input type="tel" id="phoneNumber" name="phoneNumber" placeholder="Phone Number">
            

            <button type="button" onclick="signup()">SIGN UP</button>
        </form>
        <p class="LOGacc">Already have an account? <a href="login.html">Log in</a></p>
        </div>
        <div id="processesList"> </div>

    <script src="js/signup.js"></script>
</body>
</html>
