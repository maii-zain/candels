<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/Admin_signup.css">
    <link rel="icon" href="imgs/Beige Cute Minimalistic Candle Logo.png" type="image/png">
    <title>Admin-SignUp</title>
</head>
<body>

    <div class="login-container">
        <h2>Admin-SIGN UP</h2>
        <img src="imgs/candlelog.png" class="candlelog">
        <form id="signupForm">
           
            <input type="text" id="username" name="username" placeholder="Username">
            <input type="text" id="email" name="email" placeholder="Email">
            <input type="password" id="ID" name="ID" placeholder="The Administrative ID">
            <input type="tel" id="phoneNumber" name="phoneNumber" placeholder="Phone Number">
            <button type="button" onclick="signup()">SIGN UP</button>
        </form>
        <p class="LOGacc">Already have an account? <a href="log_as_admin.html">Log in</a></p>
        </div>
        <div id="processesList"> </div>

    <script src="js/Admin_signup.js"></script>
</body>
</html>
